<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcutter's Journey</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 top-banner">
                    <h1 class="text-center"><span class="px-3 mdi mdi-pine-tree-variant"></span>Woodcutter's Journey<span class="px-3 mdi mdi-pine-tree-variant"></span></h1>
            </div>
        </div>
    </header>

    <main>
        <section class="container-fluid fs-1 fw-bold stats-board">
            <div class="row">
                <div class="col-12">
                    <div class="stats-board-position">
                        <p><small class="stats"><span id="woodPerClick"></span><span class="mdi mdi-pine-tree-variant"></span>/click</small></p>
                        <p>Wood Count: <span id="woodCount">0</span></p>
                        <p><small class="stats"><span id="woodPerSecond"></span><span class="mdi mdi-pine-tree-variant"></span>/sec.</small></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="container fs-1 text-center stats-board">
            <div class="row justify-content-center">
                <div class="col-10">
                    <p><span class="mdi mdi-axe p-5" id="sharpAxes"> 0</span><span class="mdi mdi-saw-blade p-5"
                            id="chainsaws"> 0</span><span class="mdi mdi-account-plus-outline p-5"
                            id="lumberjacks"> 0</span><span class="mdi mdi-tent p-5" id="loggingCamps"> 0</span></p>
                </div>
            </div>
        </section>

        <section class="container stats-board pb-4">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="upgrade-btns rounded mx-5" onclick="buySharpAxe()">
                        <h2 class="mdi mdi-axe"></h2>
                        <p>Buy Sharp Axe: $<span id="sharpAxe"></span></p>
                    </button>
                    <button class="upgrade-btns rounded mx-5" onclick="buyChainsaw()">
                        <h2 class="mdi mdi-saw-blade"></h2>
                        <p>Buy Chainsaw: $<span id="chainsaw"></span></p>
                    </button>
                    <button class="upgrade-btns rounded mx-5" onclick="buyLumberjack()">
                        <h2 class="mdi mdi-account-plus-outline"></h2>
                        <p>Buy Lumberjack: $<span
                                id="lumberjack"></span></p>
                    </button>
                    <button class="upgrade-btns rounded mx-5" onclick="buyLoggingCamp()">
                        <h2 class="mdi mdi-tent"></h2>
                        <p>Buy Logging Camp: $<span id="loggingCamp"></span></p>
                    </button>
                </div>
            </div>
        </section>

        <section class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-12 mt-4">
                    <img class="tree-img" onclick="logging()"
                        src="https://img.clipart-library.com/2/clip-pine-trees/clip-pine-trees-26.jpg" alt="Pine Tree">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
