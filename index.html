<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcutter's Journey</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 top-banner">
                    <h1 class="text-center">Woodcutter's Journey</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="container-fluid bg-warning fs-1 fw-bold">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-space-evenly">
                        <p><small>Wood/click</small></p>
                        <p>Wood Count: <span id="woodCount">0</span></p>
                        <p><small>Wood/second</small></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="container bg-success fs-1 text-center">
            <div class="row justify-content-center">
                <div class="col-10">
                    <p><span class="mdi mdi-axe p-5" id="sharpAxes">0</span><span class="mdi mdi-saw-blade p-5"
                            id="chainsaws">0</span><span class="mdi mdi-account-plus-outline p-5"
                            id="lumberjacks">0</span><span class="mdi mdi-tent p-5" id="loggingCamps">0</span></p>
                </div>
            </div>
        </section>

        <section class="container bg-primary">
            <div class="row">
                <div class="col-10">
                    <button onclick="buySharpAxe()">
                        <p class="mdi mdi-axe">Purchase Sharp Axe: $<span id="purchaseAxe"></span></p>
                    </button>
                    <button onclick="buyChainsaw()">
                        <p class="mdi mdi-saw-blade">Purchase Chainsaw: $<span id="purchaseChainsaw"></span></p>
                    </button>
                    <button onclick="buyLumberjack()">
                        <p class="mdi mdi-account-plus-outline">Purchase Lumberjack: $<span
                                id="purchaseLumberjack"></span></p>
                    </button>
                    <button onclick="buyLoggingCamp()">
                        <p class="mdi mdi-tent">Purchase Logging Camp: $<span id="purchaseLoggingCamp"></span></p>
                    </button>
                </div>
            </div>
        </section>

        <section class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-6">
                    <img class="tree-img" onclick="logging()"
                        src="https://img.clipart-library.com/2/clip-pine-trees/clip-pine-trees-26.jpg" alt="Pine Tree">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
